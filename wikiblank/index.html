<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WikiBlank</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: #1a1a2e;
  color: #eee;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.back-link {
  position: absolute;
  top: 16px;
  left: 16px;
  text-decoration: none;
  color: #888;
  font-size: 0.85rem;
  padding: 6px 14px;
  border: 2px solid #1b2838;
  border-radius: 8px;
  background: #162447;
  transition: all 0.2s;
}

.back-link:hover {
  border-color: #e94560;
  color: #ccc;
  background: #1f3460;
}

header {
  text-align: center;
  margin-bottom: 16px;
}

h1 {
  font-size: 1.8rem;
  color: #e94560;
  margin-bottom: 4px;
}

.subtitle {
  color: #888;
  font-size: 0.95rem;
}

.extract-container {
  width: 100%;
  max-width: 600px;
  background: #0d1b2a;
  border: 2px solid #1b2838;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 20px;
  min-height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.extract-text {
  font-size: 1.05rem;
  line-height: 1.7;
  color: #ddd;
}

.extract-text .blank {
  color: #e94560;
  font-weight: 700;
  border-bottom: 2px solid #e94560;
  padding: 0 2px;
}

.category-tag {
  display: inline-block;
  font-size: 0.75rem;
  background: rgba(78, 205, 196, 0.15);
  color: #4ECDC4;
  padding: 3px 10px;
  border-radius: 8px;
  margin-bottom: 12px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #1b2838;
  border-top-color: #e94560;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.feedback {
  font-size: 1rem;
  min-height: 1.4em;
  margin-bottom: 16px;
  text-align: center;
}

.feedback.correct {
  color: #4ECDC4;
  font-weight: 700;
}

.feedback.wrong {
  color: #e94560;
}

.choices {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  width: 100%;
  max-width: 420px;
  margin-bottom: 20px;
}

.choice-btn {
  padding: 14px 12px;
  border: 2px solid #1b2838;
  border-radius: 10px;
  background: #162447;
  color: #eee;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.choice-btn:hover:not(:disabled) {
  background: #1f3460;
  border-color: #e94560;
  color: #fff;
}

.choice-btn:disabled {
  cursor: default;
}

.choice-btn.correct-choice {
  border-color: #4ECDC4;
  background: rgba(78, 205, 196, 0.15);
  color: #4ECDC4;
}

.choice-btn.wrong-choice {
  border-color: #e94560;
  background: rgba(233, 69, 96, 0.15);
  color: #e94560;
}

.choice-btn.dimmed {
  opacity: 0.35;
}

.stats-bar {
  display: flex;
  gap: 24px;
  margin-bottom: 16px;
  font-size: 1rem;
  color: #ccc;
  flex-wrap: wrap;
  justify-content: center;
}

.stats-bar span {
  display: flex;
  align-items: center;
  gap: 6px;
}

.stats-bar .label {
  color: #888;
  font-size: 0.85rem;
}

.stats-bar .value {
  color: #fff;
  font-weight: 600;
}

.skip-btn {
  padding: 8px 20px;
  border: 2px solid #1b2838;
  border-radius: 8px;
  background: transparent;
  color: #888;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.2s;
}

.skip-btn:hover {
  border-color: #e94560;
  color: #ccc;
}

@media (max-width: 600px) {
  body { padding: 12px 10px; }
  h1 { font-size: 1.4rem; }
  header { margin-bottom: 8px; }
  .extract-container { padding: 16px; margin-bottom: 14px; min-height: 100px; }
  .extract-text { font-size: 0.95rem; }
  .choices { gap: 8px; margin-bottom: 14px; }
  .choice-btn { padding: 12px 8px; font-size: 0.9rem; }
  .stats-bar { gap: 14px; font-size: 0.85rem; margin-bottom: 10px; }
  .back-link {
    position: static;
    display: inline-block;
    margin-bottom: 8px;
  }
}

@media (max-width: 375px) {
  .extract-container { padding: 12px; }
  .extract-text { font-size: 0.88rem; line-height: 1.6; }
  .choice-btn { padding: 10px 6px; font-size: 0.85rem; }
}
</style>
</head>

<a class="back-link" href="../">&#8592; Menu</a>

const CATEGORY_LABELS = {
  scientists: "Scientists & Inventors",
  historical: "Historical Figures",
  landmarks: "Landmarks",
  animals: "Animals",
  countries: "Countries",
  inventions: "Inventions & Technology",
  artists: "Musicians, Artists & Writers",
  space: "Space & Geography",
  athletes: "Athletes & Sports",
  cities: "Cities",
  food: "Food & Drink",
  events: "Historical Events",
  mythology: "Mythology & Legends",
  science: "Science Concepts",
  artforms: "Art Forms & Instruments",
  games: "Games, Sports & Leisure",
};

const NUM_CHOICES = 4;
const API_BASE = 'https://en.wikipedia.org/api/rest_v1/page/summary/';

let currentArticle = null;
let currentChoices = [];
let revealed = false;
let score = 0;
let streak = 0;
let bestStreak = 0;
let usedArticles = new Set();

function loadStats() {
  score = parseInt(localStorage.getItem('wikiblank_score') || '0');
  streak = parseInt(localStorage.getItem('wikiblank_streak') || '0');
  bestStreak = parseInt(localStorage.getItem('wikiblank_best_streak') || '0');
  updateStatsDisplay();
}

function saveStats() {
  localStorage.setItem('wikiblank_score', score);
  localStorage.setItem('wikiblank_streak', streak);
  localStorage.setItem('wikiblank_best_streak', bestStreak);
}

function updateStatsDisplay() {
  document.getElementById('score').textContent = score;
  document.getElementById('streak').textContent = streak;
  document.getElementById('best-streak').textContent = bestStreak;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function getBlankPatterns(article) {
  const patterns = [];
  const display = article.display;

  // Full name
  patterns.push(display);

  // Split into words and add individual significant words (3+ chars)
  const words = display.split(/\s+/);
  for (const word of words) {
    // Skip short words, articles, prepositions
    const clean = word.replace(/[.,;:!?()]/g, '');
    if (clean.length >= 3 && !['the', 'of', 'and', 'for', 'van', 'von', 'del', 'das'].includes(clean.toLowerCase())) {
      patterns.push(clean);
    }
  }

  // Sort by length descending so longer matches are replaced first
  patterns.sort((a, b) => b.length - a.length);
  return [...new Set(patterns)];
}

function blankOutText(text, article) {
  const patterns = getBlankPatterns(article);
  let result = text;

  for (const pattern of patterns) {
    const escaped = pattern.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    const regex = new RegExp(escaped, 'gi');
    result = result.replace(regex, '______');
  }

  return result;
}

function buildChoices(article) {
  const sameCategory = ARTICLES.filter(a => a.category === article.category && a.title !== article.title);
  const distractors = shuffle([...sameCategory]).slice(0, NUM_CHOICES - 1);

  // If not enough from same category, fill from others
  if (distractors.length < NUM_CHOICES - 1) {
    const others = ARTICLES.filter(a => a.title !== article.title && !distractors.includes(a));
    distractors.push(...shuffle([...others]).slice(0, NUM_CHOICES - 1 - distractors.length));
  }

  const choices = [article, ...distractors];
  return shuffle(choices);
}

function pickArticle() {
  // Reset pool if we've used most articles
  if (usedArticles.size >= ARTICLES.length - 4) {
    usedArticles.clear();
  }

  const available = ARTICLES.filter(a => !usedArticles.has(a.title));
  const pick = available[Math.floor(Math.random() * available.length)];
  usedArticles.add(pick.title);
  return pick;
}

async function newRound() {
  revealed = false;

  document.getElementById('feedback').textContent = '';
  document.getElementById('feedback').className = 'feedback';
  document.getElementById('choices').innerHTML = '';
  document.getElementById('skip-btn').textContent = 'Skip / Give Up';
  document.getElementById('category-tag').style.display = 'none';

  // Show spinner, hide text
  document.getElementById('spinner').style.display = 'block';
  document.getElementById('extract-text').style.display = 'none';

  currentArticle = pickArticle();
  currentChoices = buildChoices(currentArticle);

  try {
    const resp = await fetch(API_BASE + encodeURIComponent(currentArticle.title));
    if (!resp.ok) throw new Error('API returned ' + resp.status);
    const data = await resp.json();

    let extract = data.extract;
    if (!extract || extract.length < 20) throw new Error('Extract too short');

    // Truncate very long extracts
    if (extract.length > 500) {
      const cutoff = extract.lastIndexOf('.', 500);
      if (cutoff > 200) extract = extract.slice(0, cutoff + 1);
    }

    const blanked = blankOutText(extract, currentArticle);

    document.getElementById('spinner').style.display = 'none';
    const textEl = document.getElementById('extract-text');
    textEl.innerHTML = blanked.replace(/______/g, '<span class="blank">______</span>');
    textEl.style.display = 'block';

    document.getElementById('category-tag').textContent = CATEGORY_LABELS[currentArticle.category] || currentArticle.category;
    document.getElementById('category-tag').style.display = 'inline-block';

    renderChoices();
  } catch (err) {
    console.error('Failed to fetch article:', err);
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('extract-text').textContent = 'Failed to load article. Trying another...';
    document.getElementById('extract-text').style.display = 'block';
    setTimeout(newRound, 1500);
  }
}

function renderChoices() {
  const container = document.getElementById('choices');
  container.innerHTML = '';

  currentChoices.forEach((choice, idx) => {
    const btn = document.createElement('button');
    btn.className = 'choice-btn';
    btn.textContent = choice.display;
    btn.addEventListener('click', () => handleChoice(idx, btn));
    container.appendChild(btn);
  });
}

function handleChoice(idx) {
  if (revealed) return;

  const chosen = currentChoices[idx];
  const correct = currentArticle;
  revealed = true;

  // Reveal the blanked text
  const textEl = document.getElementById('extract-text');
  const patterns = getBlankPatterns(currentArticle);
  let html = textEl.innerHTML;
  html = html.replace(/<span class="blank">______<\/span>/g, '______');
  // Re-insert original text (without blanks)
  // Just show the original un-blanked extract would be complex; instead show the answer
  textEl.innerHTML = html.replace(/______/g, '<span class="blank" style="color:#4ECDC4;border-color:#4ECDC4">' + correct.display + '</span>');

  const allBtns = document.querySelectorAll('.choice-btn');
  allBtns.forEach((b, i) => {
    b.disabled = true;
    if (currentChoices[i].title === correct.title) {
      b.classList.add('correct-choice');
    } else if (i === idx) {
      b.classList.add('wrong-choice');
    } else {
      b.classList.add('dimmed');
    }
  });

  if (chosen.title === correct.title) {
    score += 100;
    streak++;
    if (streak > bestStreak) bestStreak = streak;
    saveStats();
    updateStatsDisplay();

    document.getElementById('feedback').textContent = 'Correct! +100 points';
    document.getElementById('feedback').className = 'feedback correct';
  } else {
    streak = 0;
    saveStats();
    updateStatsDisplay();

    document.getElementById('feedback').textContent = 'Wrong! It was ' + correct.display + '!';
    document.getElementById('feedback').className = 'feedback wrong';
  }

  document.getElementById('skip-btn').textContent = 'Next Question';
}

function skipQuestion() {
  if (revealed) {
    newRound();
    return;
  }

  revealed = true;
  streak = 0;
  saveStats();
  updateStatsDisplay();

  const correct = currentArticle;

  // Reveal blanks
  const textEl = document.getElementById('extract-text');
  let html = textEl.innerHTML;
  html = html.replace(/<span class="blank">______<\/span>/g, '______');
  textEl.innerHTML = html.replace(/______/g, '<span class="blank" style="color:#4ECDC4;border-color:#4ECDC4">' + correct.display + '</span>');

  document.getElementById('feedback').textContent = 'It was ' + correct.display + '!';
  document.getElementById('feedback').className = 'feedback wrong';
  document.getElementById('skip-btn').textContent = 'Next Question';

  const allBtns = document.querySelectorAll('.choice-btn');
  allBtns.forEach((b, i) => {
    b.disabled = true;
    if (currentChoices[i].title === correct.title) {
      b.classList.add('correct-choice');
    } else {
      b.classList.add('dimmed');
    }
  });
}

// Init
loadStats();
newRound();
