name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: lineup_guesser/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: lineup_guesser

      - name: Build lineup_guesser
        run: npm run build
        working-directory: lineup_guesser

      - name: Assemble site
        run: |
          mkdir -p _site/lineup_guesser
          cp index.html _site/
          cp -r kalender _site/
          cp -r pokemon _site/
          cp -r wikiblank _site/
          cp -r emoji_films _site/
          cp -r lineup_guesser/dist/* _site/lineup_guesser/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
